name: Auto Bug Analyzer

# Triggers when an issue is labeled with 'ai-analyze'
on:
  issues:
    types: [labeled]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  analyze-bug:
    if: github.event.label.name == 'ai-analyze'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run Bug Analyzer
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_OWNER: ${{ github.repository_owner }}
          GITHUB_REPO: ${{ github.event.repository.name }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ github.event.issue.body }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: node scripts/bug-analyzer.js

  notify-analysis-start:
    if: github.event.label.name == 'ai-analyze'
    runs-on: ubuntu-latest

    steps:
      - name: Comment on issue
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: [
                'ðŸ¤– **AI Analysis Started**',
                '',
                'Claude is analyzing this issue and will:',
                '1. Identify the root cause',
                '2. Search the codebase for related code',
                '3. Propose a fix',
                '4. Create a Pull Request with the solution',
                '',
                'This typically takes 2-5 minutes. I\'ll update this issue when done.',
              ].join('\n'),
            });
