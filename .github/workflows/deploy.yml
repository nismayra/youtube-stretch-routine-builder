name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Inject Firebase config from GitHub Secrets (if configured)
      # If secrets are not set, the placeholders stay as-is and Firebase simply won't load
      - name: Inject Firebase config
        if: ${{ vars.FIREBASE_ENABLED == 'true' }}
        env:
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
        run: |
          # Replace placeholder values with real secrets
          sed -i "s|__FIREBASE_API_KEY__|${FIREBASE_API_KEY}|g" stretch-routine-builder.html
          sed -i "s|__FIREBASE_AUTH_DOMAIN__|${FIREBASE_AUTH_DOMAIN}|g" stretch-routine-builder.html
          sed -i "s|__FIREBASE_PROJECT_ID__|${FIREBASE_PROJECT_ID}|g" stretch-routine-builder.html
          sed -i "s|__FIREBASE_STORAGE_BUCKET__|${FIREBASE_STORAGE_BUCKET}|g" stretch-routine-builder.html
          sed -i "s|__FIREBASE_MESSAGING_SENDER_ID__|${FIREBASE_MESSAGING_SENDER_ID}|g" stretch-routine-builder.html
          sed -i "s|__FIREBASE_APP_ID__|${FIREBASE_APP_ID}|g" stretch-routine-builder.html

          # Uncomment the Firebase SDK script tags
          sed -i 's|<!-- __FIREBASE_SCRIPTS_START__|<!-- firebase enabled -->|g' stretch-routine-builder.html
          sed -i 's|__FIREBASE_SCRIPTS_END__ -->|<!-- /firebase enabled -->|g' stretch-routine-builder.html

          echo "Firebase config injected successfully"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
