name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Inject Firebase config from GitHub Secrets (if configured)
      - name: Inject Firebase config
        if: ${{ vars.FIREBASE_ENABLED == 'true' }}
        env:
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
        run: |
          sed -i "s|__FIREBASE_API_KEY__|${FIREBASE_API_KEY}|g" stretch-routine-builder.html
          sed -i "s|__FIREBASE_AUTH_DOMAIN__|${FIREBASE_AUTH_DOMAIN}|g" stretch-routine-builder.html
          sed -i "s|__FIREBASE_PROJECT_ID__|${FIREBASE_PROJECT_ID}|g" stretch-routine-builder.html
          sed -i "s|__FIREBASE_STORAGE_BUCKET__|${FIREBASE_STORAGE_BUCKET}|g" stretch-routine-builder.html
          sed -i "s|__FIREBASE_MESSAGING_SENDER_ID__|${FIREBASE_MESSAGING_SENDER_ID}|g" stretch-routine-builder.html
          sed -i "s|__FIREBASE_APP_ID__|${FIREBASE_APP_ID}|g" stretch-routine-builder.html
          sed -i 's|<!-- __FIREBASE_SCRIPTS_START__|<!-- firebase enabled -->|g' stretch-routine-builder.html
          sed -i 's|__FIREBASE_SCRIPTS_END__ -->|<!-- /firebase enabled -->|g' stretch-routine-builder.html
          echo "Firebase config injected successfully"

      # Inject YouTube API Key (if configured)
      - name: Inject YouTube API Key
        if: ${{ vars.YOUTUBE_API_ENABLED == 'true' }}
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: |
          sed -i "s|__YOUTUBE_API_KEY__|${YOUTUBE_API_KEY}|g" stretch-routine-builder.html
          echo "YouTube API key injected successfully"

      # Inject Google Analytics (if configured)
      - name: Inject Google Analytics
        if: ${{ vars.GA_ENABLED == 'true' }}
        env:
          GOOGLE_ANALYTICS_ID: ${{ secrets.GOOGLE_ANALYTICS_ID }}
        run: |
          sed -i "s|__GOOGLE_ANALYTICS_ID__|${GOOGLE_ANALYTICS_ID}|g" stretch-routine-builder.html
          sed -i 's|<!-- __GA_SCRIPTS_START__|<!-- ga enabled -->|g' stretch-routine-builder.html
          sed -i 's|__GA_SCRIPTS_END__ -->|<!-- /ga enabled -->|g' stretch-routine-builder.html
          echo "Google Analytics injected successfully"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: '.'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
